<!-- Profile -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--Body content-->
            <h3 class="lead">Profilo Utente</h3>
            <form id="profileForm" method="post" class="form-horizontal">

                <div class="form-group has-warning">
                    <label class="col-lg-4 control-label" for="_id">id</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='_id' id='_id' readonly />
                    </div>
                </div>

                <div class="form-group has-warning">
                    <label class="col-lg-4 control-label" for="username">Username</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='username' id='username' readonly />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-4 control-label" for="first_name">Nome</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='first_name' id='first_name' />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-4 control-label" for="last_name">Cognome</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='last_name' id='last_name' />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-4 control-label" for="email">Email</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='email' id='email' />
                    </div>
                </div>

                <div class="form-group has-warning">
                    <label class="col-lg-4 control-label" for="registration_date">Registrazione</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='registration_date' id='registration_date' readonly />
                    </div>
                </div>

                <div class="form-group has-warning">
                    <label class="col-lg-4 control-label" for="login_date">Ultimo Login</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='login_date' id='login_date' readonly />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-4">
                        <button type="submit" id="profileButton" class="btn btn-success btn-large col-lg-5">aggiorna</button>
                        <button type="button" id="deleteProfileButton" class="btn btn-danger btn-large col-lg-5 col-lg-offset-2">cancella</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
