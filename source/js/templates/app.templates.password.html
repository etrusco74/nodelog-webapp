<!-- Password -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!--Body content-->
            <h3 class="lead">Cambio Password</h3>
            <form id="passwordForm" method="post" class="form-horizontal">

                <div class="form-group has-warning">
                    <label class="col-lg-4 control-label" for="_id">id</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='_id' id='_id' readonly />
                    </div>
                </div>

                <div class="form-group has-warning">
                    <label class="col-lg-4 control-label" for="username">Username</label>
                    <div class="col-lg-4">
                        <input type='text' class="form-control" name='username' id='username' readonly />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-4 control-label" for="password">Nuova Password</label>
                    <div class="col-lg-4">
                        <input type="password" class="form-control" name="password" id="password" value="" placeholder="Nuova Password"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-4 control-label" for="repassword">Ripeti Password</label>
                    <div class="col-lg-4">
                        <input type="password" class="form-control" name="repassword" id="repassword" value="" placeholder="Ripeti Password"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-4 col-lg-offset-4">
                        <button type="submit" id="passwordButton" class="btn btn-success btn-large btn-block">cambia</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
